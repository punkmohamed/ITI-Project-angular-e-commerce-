<div class="row mt-3 mx-3 my-5" style="margin-top:25px ;">
  <div class="col-md-3">
    <div style="margin-top: 50px; margin-left: 10px;" class="text-center">
      <i id="animationDemo" data-mdb-animation="slide-right" data-mdb-toggle="animation" data-mdb-animation-reset="true"
        data-mdb-animation-start="onScroll" data-mdb-animation-on-scroll="repeat"
        class="fas fa-3x fa-shipping-fast text-white"></i>
      <h3 class="mt-3 text-white">Welcome</h3>
      <p class="white-text">You are 30 seconds away from completing your order!</p>
    </div>
  </div>
  <div class="col-md-9 justify-content-center">
    <div class="card card-custom pb-4">
      <div class="card-body mt-0 mx-5">
        <div class="text-center mb-3 pb-2 mt-3">
          <h4 style="color: #495057 ;">Shipping Address</h4>
        </div>
        <div class="row mb-4">
          <div class="col bg-white rounded-4">
            <div data-mdb-input-init class="form-outline">
              <h4>City :{{information.city}}</h4>
            </div>
          </div>
          <div class="col bg-white rounded-4">
            <div data-mdb-input-init class="form-outline">
              <h4> Zip : {{information.zip}}</h4>
            </div>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col bg-white rounded-4">
            <div data-mdb-input-init class="form-outline ">
              <h4>Country : {{information.country}}</h4>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
