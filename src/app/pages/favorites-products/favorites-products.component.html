<p-toast></p-toast>
@if (loading) {
<app-spinner></app-spinner>
}
@if(!loading && favoriteProducts.length > 0){

<div class="cart-wrap">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="main-heading mb-10">My wishlist</div>
        <div class="table-wishlist">
          <table cellpadding="0" cellspacing="0" border="0" width="100%">
            <thead>
              <tr>
                <th width="45%">Product Name</th>
                <th width="15%">Unit Price</th>
                <th width="15%">Stock Status</th>
                <th width="15%"></th>
                <th width="10%"></th>
              </tr>
            </thead>
            @for (product of favoriteProducts; track $index) {
            <tbody>
              <tr>
                <td width="45%">
                  <div class="display-flex align-center">
                    <div class="img-product">
                      <img [src]="product.imageCover" alt="" class="mCS_img_loaded">
                    </div>
                    <div class="name-product">
                      {{product.title}}
                    </div>
                  </div>
                </td>
                <td width="15%" class="price">${{product.price}}</td>
                <td width="15%"><span class="in-stock-box">In Stock</span></td>
                <td width="15%"><button class="round-black-btn small-btn" (click)="addProductToCart(product.id)">Add to
                    Cart</button></td>
                <td width="10%" class="text-center"><a (click)="removeFromWishList(product.id)" class="trash-icon"><i
                      class="far fa-trash-alt"></i></a>
                </td>
              </tr>
            </tbody>
            }
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

}

@if(!loading && favoriteProducts.length === 0){
<div class="empty-cart-container">
  <p class="empty-cart-message">Your dont have a Favorite</p>
</div>
}
