<p-toast></p-toast>
<app-slider></app-slider>
<div class="container pt-5 my-5">
  <div>
    <div class="header mb-5">
      <span class="fs-5 trending">On Sale</span>
      <div class="mt-3 d-flex justify-content-between align-items-center">
        <h3 class=" fw-bold">On Sale Games</h3>
        <button class="btn btn-outline-danger" (click)="viewAll()">VIEW ALL</button>
      </div>
    </div>
    <div class="contant">
      <div class="card">
        <p-carousel [value]="products" [numVisible]="5" [numScroll]="10" [circular]="true"
          [responsiveOptions]="responsiveOptions" autoplayInterval="3000">
          <ng-template let-product pTemplate="item">
            <div class="border-1 surface-border border-round m-2 p-3">
              <app-product [product]="product"></app-product>
            </div>
          </ng-template>
        </p-carousel>
      </div>
    </div>
  </div>
</div>
<div class="my-5">
  <app-banner></app-banner>
</div>
<app-category-section></app-category-section>

<div class="my-5"></div>

<app-contact></app-contact>

<div class="my-5"></div>


<app-reviews-users></app-reviews-users>
