<div class="container p-5">
  <div class="row">
    <div class="col-12 text-center d-none">
      <button type="button" class="btn btn-success m-1" (click)="showSuccessModal = true">Success Modal</button>
      <button type="button" class="btn btn-danger m-1" (click)="showErrorModal = true">Error Modal</button>
    </div>

    @if(showSuccessModal){
    <div class="modal fade show d-block" tabindex="-1" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-body text-center p-lg-4">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
              <circle class="path circle" fill="none" stroke="#198754" stroke-width="6" stroke-miterlimit="10" cx="65.1"
                cy="65.1" r="62.1" />
              <polyline class="path check" fill="none" stroke="#198754" stroke-width="6" stroke-linecap="round"
                stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 " />
            </svg>
            <h4 class="text-success mt-3">Great!</h4>
            <p class="mt-3">{{successMessage}}</p>
            <button type="button" class="btn btn-sm mt-3 btn-success" (click)="showSuccessModal = false">Ok</button>
          </div>
        </div>
      </div>
    </div>
    }

    @if(showErrorModal){
    <div class="modal fade show d-block" tabindex="-1" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-body text-center p-lg-4">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
              <circle class="path circle" fill="none" stroke="#db3646" stroke-width="6" stroke-miterlimit="10" cx="65.1"
                cy="65.1" r="62.1" />
              <line class="path line" fill="none" stroke="#db3646" stroke-width="6" stroke-linecap="round"
                stroke-miterlimit="10" x1="34.4" y1="37.9" x2="95.8" y2="92.3" />
              <line class="path line" fill="none" stroke="#db3646" stroke-width="6" stroke-linecap="round"
                stroke-miterlimit="10" x1="95.8" y1="37.9" x2="34.4" y2="92.3" />
            </svg>
            <h4 class="text-danger mt-3">Invalid email!</h4>
            <p class="mt-3">{{errorMessage}}</p>
            <button type="button" class="btn btn-sm mt-3 btn-danger" (click)="showErrorModal = false">Ok</button>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
